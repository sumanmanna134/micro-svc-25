spring.application.name=catalog-svc
server.port=9001
server.shutdown=graceful
management.endpoints.web.exposure.include=*
management.info.git.mode=full

### DATABASE CONNECTIONS ####
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/dev}
spring.datasource.username=${DB_USERNAME:user@12}
spring.datasource.password=${DB_PASSWORD:password@12}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

catalog.page-size = 10
